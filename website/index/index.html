<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="index2.css" />
  <script src="script.js"></script>

  <head>
    <title>Course Tree</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="headbar">
          <div class="leftSide">
            <div class="img-wrapper">
              <img src="assets/miami-logo.png" class="miamiLogo" />
            </div>
          </div>
          <div class="rightSide">
            <div class="link-wrapper">
              <a href="index2.html">Home</a>
            </div>
            <div class="link-wrapper">
              <a href="about.html">About</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="courses-wrapper">
        <div class="course-wrapper">
          <div class="searchBar-wrapper">
            <div class="searchBox-wrapper">
              <input
                placeholder="Specify Course"
                name="searchBox"
                id="courseName"
                class="search"
              />
            </div>

            <div class="button-wrapper">
              <input
                type="button"
                value="Add Node"
                name="addNode"
                class="button"
                onclick="courseToFirst();"
              />
            </div>
          </div>
          <div class="courseList-wrapper" id='listOfCourses'>
            <ul>
              <li>CSE</li>
              <li>MAT</li>
              <li>MAG</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
